<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./style.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scoring residue conservation</title>
</head>
<body>

	<div class="style_title">
		Scoring Residue Conservation
	</div>
	<div class="style_subtitle">
		A program that calculates conservation score a site in a Multiple Sequence Alignment (MSA) by using Jensen-Shannon divergence.
	</div>

	<br>

	<div class="style_link">
		<a class="inst" href="https://github.com/shin-kinos/cons-capra07-wasm/blob/main/README.md" target="_blank" rel="noopener noreferrer">Instruction</a>
		<a class="source" href="https://github.com/shin-kinos/cons-capra07" target="_blank" rel="noopener noreferrer">ü¶ÄRust source</a>
	</div>

	<br>

	<div class="style_input">
		<p>
			<p style="font-family : Arial; font-size : 20px; text-align : center; font-weight : 700;">File input</p>
			<label style="white-space : pre-wrap;">Aligned Multi-FASTA file<label class="toolTip">ü§î<span class="toolTip-content">The input file format MUST be Aligned Multi-FASTA format (.fasta, .fas or .fa). The format is constructed from 2 or more sequences that are aligned by inserting gap symbols ('-') so that all of the sequences are the same length.<br><br>‚úÖ NOTE that this program supports only amino acid (AA) sequences as input information and does not do nucleotide sequences.</span></label> : </label>
			<label id="inputLabel" for="inputFile" class="customInput"> Select File ... </label>
			<input id="inputFile" type="file" name="fasta" style="display: none" accept=".fasta, .fas, .fa"></input>
			</br></br>
			<label style="white-space : pre-wrap;">Use example dataset<label class="toolTip">ü§î<span class="toolTip-content">This example dataset was obtained from Human lysozyme type-C AA sequence (UniProt ID : P61626) as a query.<br><br>üåäüèÑ‚Äç‚ôÇÔ∏è First, the Local-BLAST (v2.11.0) was executed with the E-value at 10e-5 on Swiss-Prot database to collect the homologous sequences. And CD-HIT (v4.8.1) reduced the redundancy at a criterion of 70% sequence identity. Finary, MAFFT (v7.475) with '--auto' option constructed the MSA.</span></label>      : </label>
			<input type="checkbox" id="exampleFile" name="customCheckbox">
			<label for="exampleFile" class="customCheckbox"></label>
		</p>
	</div>

	<br>

	<div class="style_options">
		<p>
			<p style="font-family : Arial; font-size : 20px; text-align : center; font-weight : 700;">Options</p>
			<label for="bgdist" style="white-space : pre-wrap;">Background distribution<label class="toolTip">ü§î<span class="toolTip-content">To calculate Relative Entropy in each site of a MSA, 8 types of amino acid distribution as background distribution are available in this program. <br><br>‚úÖ NOTE that 'Swiss-Prot' represents the AA composition in Swiss-Prot database. In a similar way, 'extracellular proteins', 'membrane proteins' and 'intracellular proteins' represent the AA compositions in each type of protein. 'Non-biassed distribution' equally gives 0.05 to all of the animo acid probabilities.</span></label>        :</label>
			<select id="bgdist" name="bgdist" class="customSelect cs_sl">
				<option value="blosum62" selected>BLOSUM62</option>
				<option value="swissprot">Swiss-Prot</option>
				<option value="extra">Eextracellular proteins</option>
				<option value="membrane">Membrane proteins</option>
				<option value="intra">Intracellular proteins</option>
				<option value="jtt">JTT</option>
				<option value="wag">WAG</option>
				<option value="lg">LG</option>
				<option value="equal">Non-biassed distribution</option>
			</select>
		</p>

		<p>
			<label for="weighting" style="white-space : pre-wrap;">Sequence weighting method<label class="toolTip">ü§î<span class="toolTip-content">2 types of sequence weighting method to reduce redundancy in an input MSA are implemented in this program, the Position-Based method by Henikoff-Henikoff and the Distance-Based method by Vingron-Argos.</span></label>      :</label>
			<select id="weighting" name="weighting" class="customSelect cs_sl">
				<option value="hen" selected>Position-Based</option>
				<option value="va">Distance-Based</option>
			</select>
		</p>

		<p>
			<label for="tolerate" style="white-space : pre-wrap;" >Tolerate non-standard residues<label class="toolTip">ü§î<span class="toolTip-content">If Yes, the program tolerates non-standard residues such as 'B', 'Z' and 'X' etc. in an input dataset by converting them into gap symbols.<br><br>If No, the program halts anyway if an input dataset includes these non-standard residues.</span></label> :</label>
			<select id="tolerate" name="tolerate" class="customSelect cs_sl">
				<option value="yes" selected>Yes</option>
				<option value="no">No</option>
			</select>
		</p>

		<p>
			<label for="colorize-site" style="white-space : pre-wrap;" >Colorize the residues<label class="toolTip">ü§î<span class="toolTip-content">If Yes, residues in each site are colorized based on their 6 types of sterochemical propaty as follows:<br><br><span style="background-color:#FFD615; color:#000000;"> Aliphatic ( A, V, L, I, M, C ) </span><br><br><span style="background-color:#05DFD7; color:#000000;"> Aromatic        ( F, W, Y, H ) </span><br><br><span style="background-color:#54E346; color:#000000;"> Polar           ( S, T, N, Q ) </span><br><br><span style="background-color:#4B7BE5; color:#FFFFFF;"> Positive              ( K, R ) </span><br><br><span style="background-color:#FF6363; color:#FFFFFF;"> Negative              ( D, E ) </span><br><br><span style="background-color:#B983FF; color:#000000;"> Special conformations ( G, P ) </span><br></label>          :</label>
			<select id="colorize-site" name="colorize-site" class="customSelect cs_sl">
				<option value="yes" selected>Yes</option>
				<option value="no">No</option>
			</select>
		</p>

		<p>
			<label for="colorize-score" style="white-space : pre-wrap;" >Colorize the scores<label class="toolTip">ü§î<span class="toolTip-content">Make the conservation scores have a color gradient in response to their values as follows:<br><br>Thermo            : <span style="color:#88B840; font-size:15px;">‚ñ†</span><span style="color:#C3D323; font-size:15px;">‚ñ†</span><span style="color:#F9EC35; font-size:15px;">‚ñ†</span><span style="color:#ED8D1F; font-size:15px;">‚ñ†</span><span style="color:#E86523; font-size:15px;">‚ñ†</span><span style="color:#E34017; font-size:15px;">‚ñ†</span><br>Ocean             : <span style="color:#90EE90; font-size:15px;">‚ñ†</span><span style="color:#67D89A; font-size:15px;">‚ñ†</span><span style="color:#34BEA5; font-size:15px;">‚ñ†</span><span style="color:#1EA9AC; font-size:15px;">‚ñ†</span><span style="color:#1D80AF; font-size:15px;">‚ñ†</span><span style="color:#1C61B1; font-size:15px;">‚ñ†</span><br>Flame             : <span style="color:#FEF001; font-size:15px;">‚ñ†</span><span style="color:#FFCE03; font-size:15px;">‚ñ†</span><span style="color:#FD9A01; font-size:15px;">‚ñ†</span><span style="color:#FD6104; font-size:15px;">‚ñ†</span><span style="color:#FF2C05; font-size:15px;">‚ñ†</span><span style="color:#F00505; font-size:15px;">‚ñ†</span><br>Neon              : <span style="color:#02F2F5; font-size:15px;">‚ñ†</span><span style="color:#25CFF3; font-size:15px;">‚ñ†</span><span style="color:#4895FF; font-size:15px;">‚ñ†</span><span style="color:#8357EB; font-size:15px;">‚ñ†</span><span style="color:#D63BFE; font-size:15px;">‚ñ†</span><span style="color:#FC2CFF; font-size:15px;">‚ñ†</span><br>V a p o r W a v e : <span style="color:#FFFF02; font-size:15px;">‚ñ†</span><span style="color:#FED825; font-size:15px;">‚ñ†</span><span style="color:#FFA15A; font-size:15px;">‚ñ†</span><span style="color:#FF6496; font-size:15px;">‚ñ†</span><span style="color:#FE2BCC; font-size:15px;">‚ñ†</span><span style="color:#EC02E2; font-size:15px;">‚ñ†</span></span></label>            :</label>
			<select id="colorize-score" name="colorize-score" class="customSelect cs_sl">
				<option value="none" selected>None</option>
				<option value="thermo">Thermo</option>
				<option value="ocean">Ocean</option>
				<option value="flame">Flame</option>
				<option value="neon">Neon</option>
				<option value="vaporwave">V a p o r W a v e</option>
			</select>
		</p>
	</div>

	<br>

	<a id="runProgram" name="runProgram" onclick = "showResult()" class = "customButton">RUN</a>
	<pre id="outputFile">Result :</pre>

	<script type="module">
		import init, { calc_cons_capra07, get_site_list_as_string, get_example_data } from "./pkg/cons_capra07_wasm.js";
		import       { show_result } from "./js/show-result.js";

		var input_text;

		//init().then( () => {
		//	let example_text = get_example_data();
		//	console.log( "Example data was input." + example_text );
		//} );

		/* Set options. */
		var opt_t;
		var opt_w;
		var opt_b;
		var opt_C; /* Colorize score. */
		var opt_c; /* Colorize site.  */

		/* Get result information. */
		var result_site_str;
		var result_cons_str;

		/* Read text file and get information as &str. */
		/*
		var text;
		const readFile = async function( file ) {
			text = await file.text();
			//console.log( typeof( text ) );
		}
		window.readFile = readFile;
		export { readFile };
		*/

		/* Show file content. */
		const showResult = function () {

			document.getElementById( "outputFile"  ).innerHTML = "Calculating ...";

			init().then( () => {
				/* Show input file content. */
				//console.log("Input file content : \n" + text);
				//document.getElementById( "outputFile" ).innerHTML = "Calculating ...";

				/* Get option values. */
				opt_t = document.getElementById( "tolerate"       ).value;
				opt_w = document.getElementById( "weighting"      ).value;
				opt_b = document.getElementById( "bgdist"         ).value;
				opt_C = document.getElementById( "colorize-score" ).value;
				opt_c = document.getElementById( "colorize-site"  ).value;

				console.log( "Option-tolerate         : " + opt_t );
				console.log( "Option-weighting        : " + opt_w );
				console.log( "Background distribution : " + opt_b );
				console.log( "Colorize the score      : " + opt_C );
				console.log( "Colorize the site       : " + opt_c );

				/* Get result data as string */
				result_site_str = get_site_list_as_string( input_text, opt_t );
				//console.log( result_site_str );

				//console.log(get_site_list_as_string(text));
				//document.getElementById("outputFile").textContent = calc_cons_capra07( text, opt_t, opt_w, opt_b );

				result_cons_str = calc_cons_capra07(
					input_text,
					opt_t,
					opt_w,
					opt_b
				);

				show_result(
					result_cons_str,
					result_site_str,
					opt_C,
					opt_c
					);
			});
		}
		window.showResult = showResult;
		export { showResult };

		/**/
		//import {show_result} from "./js/show-result.js";
		//console.log( result_site_str );
		//show_result( result_site_str );

		document.getElementById( "inputFile" ).onchange = async function () {
			document.getElementById( "inputFile"  ).disabled          = false;
			document.getElementById( "inputLabel" ).innerHTML         = this.files[ 0 ].name;
			document.getElementById( "inputLabel" ).style.borderColor = "#000000";
			document.getElementById( "inputLabel" ).style.color       = "#000000";
			document.getElementById( "inputLabel" ).style.cursor      = "pointer";

			input_text = await ( this.files[ 0 ] ).text();
			console.log( this.files[ 0 ].name + " was input." );
		};

		document.getElementById( "exampleFile" ).onchange = function () {
			if( document.getElementById( "inputLabel" ).style.color != "gray" ) {
				document.getElementById( "inputFile"  ).disabled  = true;
				document.getElementById( "inputLabel" ).innerHTML = "example.fasta";

				document.getElementById( "inputLabel" ).style.borderColor = "gray";
				document.getElementById( "inputLabel" ).style.color       = "gray";
				document.getElementById( "inputLabel" ).style.cursor      = "not-allowed";

				init().then( () => { input_text = get_example_data(); } );
				console.log( "Example data was input" );
			} else {
				document.getElementById( "inputFile"  ).disabled   = false;
				document.getElementById( "inputLabel" ).innerHTML  = "Select File ...";

				document.getElementById( "inputLabel" ).style.borderColor = "#000000";
				document.getElementById( "inputLabel" ).style.color       = "#000000";
				document.getElementById( "inputLabel" ).style.cursor      = "pointer";

				document.getElementById( "inputFile" ).value = "";
				input_text = "";
				console.log( "Input file data was cleared." );
			}
		};

	</script>
	<script>
	</script>

</body>
</html>
